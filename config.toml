[logging]
level = "info"

[paths]
calibre_root = "/drive/calibre/en_nonfiction"
extract_root = "/drive/books/plaintext/books"
chunk_root = "/drive/books/plaintext/chunked"
state_dir = "/drive/books/.chunkr-state"

[extract]
extensions = ["epub", "pdf"]
skip_existing = true
write_metadata = true
output_layout = "{format}/{title_slug}.txt"
metadata_layout = "{format}/{title_slug}.json"

[extract.epub]
backend = "pandoc"
pandoc_bin = "pandoc"
toc_depth = 3
chapter_split = true
max_chapter_bytes = 2000000
max_file_bytes = 20000000

[extract.pdf]
backend = "docling"
pdffonts_bin = "pdffonts"
pdftotext_bin = "pdftotext"
docling_bin = "/home/admin/Code/AI/docling/.venv/bin/python"
docling_script = "/home/admin/Code/AI/docling/docling/cli/main.py"
text_first = true
text_min_chars = 40
text_sample_pages = 3
ocr_fallback = true
ocr_lang = "eng"
ocr_engine = "tesseract"
docling_device = "cuda"
docling_pipeline = "standard"
docling_pdf_backend = "dlparse_v4"
docling_threads = 16
docling_tables = true
docling_table_mode = "accurate"
max_file_bytes = 20000000
skip_oversize = false

[chunk]
normalize_unicode = true
collapse_whitespace = true
strip_headers = true
min_paragraph_chars = 120
max_paragraph_chars = 2400
target_chunk_chars = 1800
max_chunk_chars = 2600
chunk_overlap_chars = 200
emit_jsonl = true

[chunk.metadata]
include_source_path = true
include_calibre_id = true
include_title = true
include_authors = true
include_published = true
include_language = true

[insert]
batch_size = 128
retry_max = 5
retry_backoff_ms = 500

[insert.qdrant]
url = "http://127.0.0.1:6333"
collection = "books"
distance = "Cosine"
vector_size = 384
create_collection = true

[insert.quickwit]
url = "http://127.0.0.1:7280"
index_id = "books"
commit_timeout_seconds = 30

[insert.embeddings]
provider = "ollama"
base_url = "http://127.0.0.1:11434"
model = "qllama/bge-small-en-v1.5:latest"
request_timeout_seconds = 120
max_concurrency = 4
